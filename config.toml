# Site params
[params]
home= "Home"
logo = "/images/logo.svg"
gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC4pxjRX8BTyt5h5gPs2T5GnRlSwVL6PcM"
