author = "Hanna"
# Google Analitycs
googleAnalitycsID = "Your ID"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "./images/slider/hero-area.jpg"
    heading = "Cascade Bookkeeping Solutions"
    content= "Helping small businesses focus on doing what they do best."
    btn = true
    btnText="Our Services"
    btnURL="#about"

    # call to action
    [params.cta]
    enable = true
    title = "We are a QuickBooks Distributer"
    content = "From sending estimates & invoices, tracking miles & time, streamlining payroll, reconsiling transactions, and checking the health of your company, QuickBooks is the worlds leading financial solution provider. As Certified QuickBooks experts, we are ready to help you select the right products for your business, get your company setup, and teach you how to use incorperate it into your daily activities to get your business running smoothly. "
    btnURL = "#contact-us"
    btnText = "Get Started"

